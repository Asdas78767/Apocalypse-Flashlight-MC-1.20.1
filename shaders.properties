# Apocalypse Flashlight Shader - Broadcast Edition v1.0
# Optimized for streaming/recording
# MC 1.20.1 Compatible

sliders=GRAY_FOG

# 기본 설정
clouds=off
underwaterOverlay=false
sun=true
moon=true
sky=true

# 그림자 설정
shadowMapResolution=2048
shadowDistance=96.0

# 안개 설정
fog.mode=linear
fog.density=0.018

# 화면 효과
screen.FLASHLIGHT=FLASHLIGHT_FLICKER
screen.FOG=GRAY_FOG
screen.BROADCAST=BROADCAST_MODE

# 색상 조정
adjustColors=true
